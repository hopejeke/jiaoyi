<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟支付页面</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #1677ff;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .order-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: left;
        }
        .order-info p {
            margin: 8px 0;
            font-size: 16px;
        }
        .order-info strong {
            color: #1677ff;
        }
        .amount {
            font-size: 32px;
            color: #1677ff;
            font-weight: bold;
            margin: 20px 0;
        }
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .btn-fail {
            background: #dc3545;
            color: white;
        }
        .btn-fail:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1677ff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">支</div>
        <h1>模拟支付页面</h1>
        
        <div class="order-info">
            <p><strong>订单号:</strong> <span id="orderNo"></span></p>
            <p><strong>支付流水号:</strong> <span id="paymentNo"></span></p>
            <p><strong>支付方式:</strong> 支付宝</p>
        </div>
        
        <div class="amount">¥<span id="amount"></span></div>
        
        <p style="color: #666; margin-bottom: 30px;">请选择支付结果进行测试</p>
        
        <div class="button-group">
            <button class="btn btn-success" onclick="simulatePayment('success')">
                模拟支付成功
            </button>
            <button class="btn btn-fail" onclick="simulatePayment('fail')">
                模拟支付失败
            </button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>处理中...</p>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const orderNo = urlParams.get('orderNo');
        const amount = urlParams.get('amount');
        const paymentNo = urlParams.get('paymentNo');

        // 显示订单信息
        document.getElementById('orderNo').textContent = orderNo || 'N/A';
        document.getElementById('amount').textContent = amount ? parseFloat(amount).toFixed(2) : '0.00';
        document.getElementById('paymentNo').textContent = paymentNo || 'N/A';

        async function simulatePayment(status) {
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const buttonGroup = document.querySelector('.button-group');
            
            // 显示加载状态
            loading.style.display = 'block';
            buttonGroup.style.display = 'none';
            result.style.display = 'none';
            
            try {
                // 模拟支付回调
                const notifyUrl = 'http://localhost:8080/api/payment/alipay/notify';
                const params = new URLSearchParams();
                params.append('out_trade_no', paymentNo);
                params.append('trade_status', status === 'success' ? 'TRADE_SUCCESS' : 'TRADE_CLOSED');
                params.append('total_amount', amount);
                params.append('trade_no', 'MOCK_' + Date.now());
                params.append('seller_id', '2088102146216666');
                params.append('app_id', '9021000157614744');
                params.append('timestamp', new Date().toISOString().slice(0, 19).replace('T', ' '));
                params.append('sign_type', 'RSA2');
                params.append('sign', 'MOCKED_SIGNATURE');

                const response = await fetch(notifyUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: params.toString()
                });

                const resultText = await response.text();
                
                // 隐藏加载状态
                loading.style.display = 'none';
                
                if (resultText === 'success') {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>✅ 支付成功！</h3>
                        <p>订单已处理完成，正在跳转...</p>
                    `;
                    result.style.display = 'block';
                    
                    // 3秒后跳转回原页面
                    setTimeout(() => {
                        window.location.href = 'http://localhost:8080/test-payment';
                    }, 3000);
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <h3>❌ 支付失败</h3>
                        <p>支付处理失败，请重试</p>
                    `;
                    result.style.display = 'block';
                    buttonGroup.style.display = 'flex';
                }
            } catch (error) {
                console.error('模拟支付失败:', error);
                loading.style.display = 'none';
                result.className = 'result error';
                result.innerHTML = `
                    <h3>❌ 网络错误</h3>
                    <p>请检查网络连接后重试</p>
                `;
                result.style.display = 'block';
                buttonGroup.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
