    <script>
        const STORE_PRODUCTS_API_BASE = '/api/store-products';
        const PRODUCT_SKUS_API_BASE = '/api/product-skus';
        
        // é¡µé¢åŠ è½½æ—¶è·å–å•†å“åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', () => {
            // ä»URLå‚æ•°è·å–åº—é“ºID
            const urlParams = new URLSearchParams(window.location.search);
            const storeIdFromUrl = urlParams.get('storeId');
            if (storeIdFromUrl) {

            }

        // è¡¨å•æäº¤ï¼ˆåˆ›å»º/æ›´æ–°åº—é“ºå•†å“ï¼‰
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const storeId = document.getElementById('storeId').value || 1;
            const productId = document.getElementById('productId').value;
            const storeProduct = {
                productName: document.getElementById('productName').value,
                description: document.getElementById('description').value,
                unitPrice: parseFloat(document.getElementById('unitPrice').value),
                productImage: document.getElementById('productImage').value || null,
                category: document.getElementById('category').value || null,
                status: document.getElementById('status').value
            };
            
            try {
                let response;
                if (productId) {
                    // æ›´æ–°åº—é“ºå•†å“
                    response = await fetch(`${STORE_PRODUCTS_API_BASE}/${productId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(storeProduct)
                    });
                } else {
                    // åˆ›å»ºåº—é“ºå•†å“
                    response = await fetch(`${STORE_PRODUCTS_API_BASE}/store/${storeId}`, {
                        method: 'POST',
                        headers: {

                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('success', productId ? 'å•†å“æ›´æ–°æˆåŠŸï¼' : 'å•†å“åˆ›å»ºæˆåŠŸï¼');

            const storeId = document.getElementById('storeId').value || 1;

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€

                // Bç«¯å•†å®¶ï¼šä½¿ç”¨åº—é“ºIDæŸ¥è¯¢è¯¥åº—é“ºçš„å•†å“ï¼ˆç›´æ¥è¯»DBï¼Œä¸èµ°ç¼“å­˜ï¼‰
                const response = await fetch(`${STORE_PRODUCTS_API_BASE}/merchant/store/${storeId}`);

        async function editStoreProduct(productId) {

            try {
                const response = await fetch(`${STORE_PRODUCTS_API_BASE}/${productId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('success', 'å•†å“åˆ é™¤æˆåŠŸï¼');
                    // å»¶è¿Ÿä¸€ä¸‹å†åŠ è½½ï¼Œç¡®ä¿æ•°æ®å·²åŒæ­¥
                    setTimeout(() => loadProducts(), 500);
                    resetForm();
                } else {
                    showAlert('error', result.message || 'åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                showAlert('error', 'åˆ é™¤å¤±è´¥ï¼š' + error.message);
            }
        }
        
        // æ˜¾ç¤ºåˆ›å»ºè¡¨å•ï¼ˆé‡ç½®è¡¨å•å¹¶æ»šåŠ¨åˆ°è¡¨å•åŒºåŸŸï¼‰
        function showCreateForm() {
            resetForm();
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
            // èšç„¦åˆ°å•†å“åç§°è¾“å…¥æ¡†
            setTimeout(() => {
                document.getElementById('productName').focus();
            }, 300);
        }
        
        // é‡ç½®è¡¨å•
        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('formTitle').textContent = 'åˆ›å»ºå•†å“';
        }
        
        // æœç´¢è¿‡æ»¤
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.product-item');
            
            items.forEach(item => {
                const productName = item.querySelector('.product-name').textContent.toLowerCase();
                if (productName.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            container.firstElementChild.style.display = 'block';
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }
        
        // ========== SKUç®¡ç†åŠŸèƒ½ ==========
        
        // æ‰“å¼€SKUç®¡ç†æ¨¡æ€æ¡†
        async function manageSkus(productId, storeId) {
            document.getElementById('currentProductId').value = productId;
            document.getElementById('currentStoreId').value = storeId;
            document.getElementById('skuModalTitle').textContent = `ç®¡ç†SKU - å•†å“ID: ${productId}`;
            document.getElementById('skuModal').style.display = 'block';
            resetSkuForm();
            await loadSkus(productId);
        }
        
        // å…³é—­SKUç®¡ç†æ¨¡æ€æ¡†
        function closeSkuModal() {
            document.getElementById('skuModal').style.display = 'none';
            resetSkuForm();
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('skuModal');
            if (event.target === modal) {
                closeSkuModal();
            }
        }
        
        // åŠ è½½SKUåˆ—è¡¨
        async function loadSkus(productId) {
            const skuListContainer = document.getElementById('skuList');
            skuListContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">æ­£åœ¨åŠ è½½SKUåˆ—è¡¨...</div>';
            
            try {
                const response = await fetch(`${PRODUCT_SKUS_API_BASE}/product/${productId}`);
                const result = await response.json();
                
                if (result.code === 200 && result.data) {
                    if (result.data.length === 0) {
                        skuListContainer.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">è¯¥å•†å“æš‚æ— SKUï¼Œè¯·æ·»åŠ </div>';
                    } else {
                        displaySkus(result.data);
                    }
                } else {
                    skuListContainer.innerHTML = `<div style="text-align: center; padding: 20px; color: #f00;">åŠ è½½å¤±è´¥ï¼š${result.message || 'æœªçŸ¥é”™è¯¯'}</div>`;
                }
            } catch (error) {
                skuListContainer.innerHTML = `<div style="text-align: center; padding: 20px; color: #f00;">åŠ è½½å¤±è´¥ï¼š${error.message}</div>`;
            }
        }
        
        // æ˜¾ç¤ºSKUåˆ—è¡¨
        function displaySkus(skus) {
            const container = document.getElementById('skuList');
            
            container.innerHTML = skus.map(sku => `
                <div class="sku-item" data-sku-id="${sku.id}">
                    <div class="sku-info">
                        <div class="sku-name">${sku.skuName || 'æœªå‘½åSKU'}</div>
                        <div class="sku-details">
                            <div>ğŸ“ ç¼–ç ï¼š${sku.skuCode || '-'}</div>
                            <div>ğŸ’° ä»·æ ¼ï¼šÂ¥${sku.skuPrice || '0.00'}</div>
                            <div>ğŸ“Š çŠ¶æ€ï¼š${sku.status === 'ACTIVE' ? '<span style="color: #2ecc71;">å¯ç”¨</span>' : '<span style="color: #95a5a6;">ç¦ç”¨</span>'}</div>
                        </div>
                        ${sku.skuAttributes ? `<div style="font-size: 12px; color: #999; margin-top: 5px;">å±æ€§ï¼š${sku.skuAttributes}</div>` : ''}
                    </div>
                    <div class="sku-actions">
                        <button class="btn btn-info btn-small" onclick="editSku(${sku.id})">ç¼–è¾‘</button>
                        <button class="btn btn-danger btn-small" onclick="deleteSku(${sku.id})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }
        
        // SKUè¡¨å•æäº¤
        document.getElementById('skuForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const productId = document.getElementById('currentProductId').value;
            const storeId = document.getElementById('currentStoreId').value;
            const skuId = document.getElementById('skuId').value;
            
            let skuAttributes = null;
            try {
                const attrsText = document.getElementById('skuAttributes').value.trim();
                if (attrsText) {
                    skuAttributes = JSON.parse(attrsText);
                }
            } catch (error) {
                showSkuAlert('error', 'SKUå±æ€§æ ¼å¼é”™è¯¯ï¼Œè¯·è¾“å…¥æœ‰æ•ˆçš„JSONæ ¼å¼');
                return;
            }
            
            const sku = {
                productId: parseInt(productId),
                storeId: parseInt(storeId),
                skuCode: document.getElementById('skuCode').value,
                skuName: document.getElementById('skuName').value,
                skuPrice: parseFloat(document.getElementById('skuPrice').value),
                skuAttributes: skuAttributes ? JSON.stringify(skuAttributes) : null,
                skuImage: document.getElementById('skuImage').value || null,
                status: document.getElementById('skuStatus').value
            };
            
            try {
                let response;
                if (skuId) {
                    // æ›´æ–°SKU
                    sku.id = parseInt(skuId);
                    // éœ€è¦å…ˆè·å–å½“å‰SKUçš„version
                    const getResponse = await fetch(`${PRODUCT_SKUS_API_BASE}/${skuId}`);
                    const getResult = await getResponse.json();
                    if (getResult.code === 200 && getResult.data) {
                        sku.version = getResult.data.version;
                    }
                    
                    response = await fetch(`${PRODUCT_SKUS_API_BASE}/${skuId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(sku)
                    });
                } else {
                    // åˆ›å»ºSKU
                    response = await fetch(PRODUCT_SKUS_API_BASE, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(sku)
                    });
                }
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showSkuAlert('success', skuId ? 'SKUæ›´æ–°æˆåŠŸï¼' : 'SKUåˆ›å»ºæˆåŠŸï¼');
                    resetSkuForm();
                    await loadSkus(productId);
                } else {
                    showSkuAlert('error', result.message || 'æ“ä½œå¤±è´¥');
                }
            } catch (error) {
                showSkuAlert('error', 'æ“ä½œå¤±è´¥ï¼š' + error.message);
            }
        });
        
        // ç¼–è¾‘SKU
        async function editSku(skuId) {
            try {
                const response = await fetch(`${PRODUCT_SKUS_API_BASE}/${skuId}`);
                const result = await response.json();
                
                if (result.code === 200 && result.data) {
                    const sku = result.data;
                    document.getElementById('skuId').value = sku.id;
                    document.getElementById('skuCode').value = sku.skuCode || '';
                    document.getElementById('skuName').value = sku.skuName || '';
                    document.getElementById('skuPrice').value = sku.skuPrice || '';
                    document.getElementById('skuStatus').value = sku.status || 'ACTIVE';
                    document.getElementById('skuImage').value = sku.skuImage || '';
                    
                    if (sku.skuAttributes) {
                        try {
                            const attrs = typeof sku.skuAttributes === 'string' 
                                ? JSON.parse(sku.skuAttributes) 
                                : sku.skuAttributes;
                            document.getElementById('skuAttributes').value = JSON.stringify(attrs, null, 2);
                        } catch (e) {
                            document.getElementById('skuAttributes').value = sku.skuAttributes;
                        }
                    } else {
                        document.getElementById('skuAttributes').value = '';
                    }
                    
                    // æ»šåŠ¨åˆ°è¡¨å•
                    document.querySelector('.sku-form-section').scrollIntoView({ behavior: 'smooth' });
                } else {
                    showSkuAlert('error', 'åŠ è½½SKUä¿¡æ¯å¤±è´¥');
                }
            } catch (error) {
                showSkuAlert('error', 'åŠ è½½SKUä¿¡æ¯å¤±è´¥ï¼š' + error.message);
            }
        }
        
        // åˆ é™¤SKU
        async function deleteSku(skuId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªSKUå—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                return;
            }
            
            try {
                const response = await fetch(`${PRODUCT_SKUS_API_BASE}/${skuId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showSkuAlert('success', 'SKUåˆ é™¤æˆåŠŸï¼');
                    const productId = document.getElementById('currentProductId').value;
                    await loadSkus(productId);
                } else {
                    showSkuAlert('error', result.message || 'åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                showSkuAlert('error', 'åˆ é™¤å¤±è´¥ï¼š' + error.message);
            }
        }
        
        // é‡ç½®SKUè¡¨å•
        function resetSkuForm() {
            document.getElementById('skuForm').reset();
            document.getElementById('skuId').value = '';
        }
        
        // æ˜¾ç¤ºSKUæç¤ºä¿¡æ¯
        function showSkuAlert(type, message) {
            const container = document.getElementById('skuAlertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            container.firstElementChild.style.display = 'block';
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }
    </script>
