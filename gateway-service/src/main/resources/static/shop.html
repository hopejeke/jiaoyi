<body>
    <div class="header">

    <div class="container">
        <div class="store-selector">
            <label>é€‰æ‹©åº—é“ºï¼š</label>
            <select id="storeSelect" onchange="loadProducts()">
                <option value="">åŠ è½½ä¸­...</option>

    <!-- è´­ç‰©è½¦ä¾§è¾¹æ  -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>è´­ç‰©è½¦</h2>
            <button class="cart-close" onclick="toggleCart()">Ã—</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="empty-cart">è´­ç‰©è½¦æ˜¯ç©ºçš„</div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>æ€»è®¡ï¼š</span>
                <span id="cartTotal">Â¥0.00</span>
            </div>

        </div>
    </div>
    
    <!-- è®¢å•è¡¨å•æ¨¡æ€æ¡† -->
    <div class="modal" id="checkoutModal">
        <div class="modal-content">
            <div class="modal-header">ç¡®è®¤è®¢å•ä¿¡æ¯</div>
            <div id="checkoutAlert"></div>
            <form id="checkoutForm" onsubmit="submitOrder(event)">
                <div class="form-group">
                    <label>æ”¶è´§äººå§“å *</label>
                    <input type="text" id="receiverName" required>
                </div>
                <div class="form-group">
                    <label>æ”¶è´§äººç”µè¯ *</label>
                    <input type="tel" id="receiverPhone" required>
                </div>
                <div class="form-group">
                    <label>æ”¶è´§åœ°å€ *</label>
                    <textarea id="receiverAddress" required></textarea>
                </div>
                <div class="form-group">
                    <label>å¤‡æ³¨</label>
                    <textarea id="remark"></textarea>
                </div>
                <div class="form-group">
                    <label>ç”¨æˆ·ID *</label>
                    <input type="number" id="userId" value="1" required>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button type="button" class="btn btn-secondary" style="flex: 1;" onclick="closeCheckoutModal()">å–æ¶ˆ</button>
                    <button type="submit" class="btn btn-primary" style="flex: 1;">æäº¤è®¢å•</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        let stores = [];
        let products = [];
        let cart = [];
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadStores();
            loadProducts();
        });
        
        // åŠ è½½åº—é“ºåˆ—è¡¨
        async function loadStores() {
            try {
                const response = await fetch('/api/stores');
                const result = await response.json();
                
                if (result.code === 200 && result.data) {
                    stores = result.data;
                    const select = document.getElementById('storeSelect');
                    select.innerHTML = '<option value="">å…¨éƒ¨åº—é“º</option>';
                    stores.forEach(store => {
                        const option = document.createElement('option');
                        option.value = store.id;
                        option.textContent = store.storeName;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('åŠ è½½åº—é“ºå¤±è´¥:', error);
            }
        }
        
        // åŠ è½½å•†å“åˆ—è¡¨
        async function loadProducts() {
            const storeId = document.getElementById('storeSelect').value;
            const container = document.getElementById('productsContainer');
            container.innerHTML = '<div class="loading">æ­£åœ¨åŠ è½½å•†å“...</div>';
            
            try {
                // å¹¶è¡Œè·å–å•†å“åˆ—è¡¨å’Œåº“å­˜ä¿¡æ¯
                const [productsResponse, inventoryResponse] = await Promise.all([
                    fetch('/api/store-products/store/' + (storeId || '1')),
                    fetch('/api/inventory')
                ]);
                
                const productsResult = await productsResponse.json();
                const inventoryResult = await inventoryResponse.json();
                
                if (productsResult.code === 200 && productsResult.data) {
                    products = productsResult.data.filter(p => p.status === 'ACTIVE' && !p.isDelete);
                    
                    // åˆå¹¶åº“å­˜ä¿¡æ¯åˆ°å•†å“åˆ—è¡¨
                    if (inventoryResult.code === 200 && inventoryResult.data) {
                        const inventoryMap = {};
                        inventoryResult.data.forEach(inv => {
                            inventoryMap[inv.productId] = inv;
                        });
                        
                        products.forEach(product => {
                            const inventory = inventoryMap[product.id];
                            if (inventory) {
                                product.currentStock = inventory.currentStock;
                                product.lockedStock = inventory.lockedStock || 0;
                                product.minStock = inventory.minStock || 0;
                                product.maxStock = inventory.maxStock;
                            } else {
                                product.currentStock = 0;
                                product.lockedStock = 0;
                                product.minStock = 0;
                                product.maxStock = 0;
                            }
                        });
                    }
                    
                    renderProducts();
                } else {
                    container.innerHTML = '<div class="loading">åŠ è½½å¤±è´¥ï¼š' + (productsResult.message || 'æœªçŸ¥é”™è¯¯') + '</div>';
                }
            } catch (error) {
                container.innerHTML = '<div class="loading">åŠ è½½å¤±è´¥ï¼š' + error.message + '</div>';
            }
        }
        
        // æ¸²æŸ“å•†å“åˆ—è¡¨
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = '<div class="loading">æš‚æ— å•†å“</div>';
                return;
            }
            
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">
                        ${product.productImage ? 
                            `<img src="${product.productImage}" alt="${product.productName}">` : 
                            'ğŸ“¦'}
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.productName || 'æœªå‘½åå•†å“'}</div>
                        <div class="product-price">Â¥${(product.unitPrice || 0).toFixed(2)}</div>
                        <div class="product-stock">å¯ç”¨åº“å­˜ï¼š${(product.currentStock || 0) - (product.lockedStock || 0)}</div>
                        <div class="product-actions">
                            <input type="number" class="quantity-input" id="qty_${product.id}" value="1" min="1" max="${(product.currentStock || 0) - (product.lockedStock || 0)}">
                            <button class="btn btn-primary" onclick="addToCart(${product.id})">åŠ å…¥è´­ç‰©è½¦</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // æ·»åŠ åˆ°è´­ç‰©è½¦
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product) return;
            
            const quantityInput = document.getElementById('qty_' + productId);
            const quantity = parseInt(quantityInput.value) || 1;
            
            if (quantity <= 0) {
                alert('æ•°é‡å¿…é¡»å¤§äº0');
                return;
            }
            
            const availableStock = (product.currentStock || 0) - (product.lockedStock || 0);
            if (quantity > availableStock) {
                alert('åº“å­˜ä¸è¶³ï¼Œå¯ç”¨åº“å­˜ï¼š' + availableStock);
                return;
            }
            
            const existingItem = cart.find(item => item.productId === productId);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({
                    productId: product.id,
                    productName: product.productName,
                    unitPrice: product.unitPrice,
                    quantity: quantity
                });
            }
            
            updateCart();
            alert('å·²æ·»åŠ åˆ°è´­ç‰©è½¦ï¼');
        }
        
        // æ›´æ–°è´­ç‰©è½¦
        function updateCart() {
            const badge = document.getElementById('cartBadge');
            badge.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            
            const cartItems = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">è´­ç‰©è½¦æ˜¯ç©ºçš„</div>';
            } else {
                cartItems.innerHTML = cart.map((item, index) => `
                    <div class="cart-item">
                        <div class="cart-item-info">
                            <div class="cart-item-name">${item.productName}</div>
                            <div class="cart-item-price">Â¥${(item.unitPrice * item.quantity).toFixed(2)}</div>
                        </div>
                        <div class="cart-item-quantity">
                            <button onclick="updateCartQuantity(${index}, -1)">-</button>
                            <span>${item.quantity}</span>
                            <button onclick="updateCartQuantity(${index}, 1)">+</button>
                            <button onclick="removeFromCart(${index})" style="margin-left: 10px; padding: 5px 10px; background: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer;">åˆ é™¤</button>
                        </div>
                    </div>
                `).join('');
            }
            
            const total = cart.reduce((sum, item) => sum + (item.unitPrice * item.quantity), 0);
            document.getElementById('cartTotal').textContent = 'Â¥' + total.toFixed(2);
        }
        
        // æ›´æ–°è´­ç‰©è½¦æ•°é‡
        function updateCartQuantity(index, delta) {
            cart[index].quantity += delta;
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            updateCart();
        }
        
        // ä»è´­ç‰©è½¦åˆ é™¤
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
        
        // åˆ‡æ¢è´­ç‰©è½¦
        function toggleCart() {
            const sidebar = document.getElementById('cartSidebar');
            sidebar.classList.toggle('open');
        }
        
        // æ˜¾ç¤ºç»“ç®—æ¨¡æ€æ¡†
        function showCheckoutModal() {
            if (cart.length === 0) {
                alert('è´­ç‰©è½¦æ˜¯ç©ºçš„');
                return;
            }
            document.getElementById('checkoutModal').classList.add('open');
        }
        
        // å…³é—­ç»“ç®—æ¨¡æ€æ¡†
        function closeCheckoutModal() {
            document.getElementById('checkoutModal').classList.remove('open');
            document.getElementById('checkoutAlert').innerHTML = '';
        }
        
        // æäº¤è®¢å•
        async function submitOrder(event) {
            event.preventDefault();
            
            const alertDiv = document.getElementById('checkoutAlert');
            alertDiv.innerHTML = '<div class="alert">æ­£åœ¨æäº¤è®¢å•...</div>';
            
            const orderData = {
                userId: document.getElementById('userId').value, // ä¿æŒå­—ç¬¦ä¸²ç±»å‹ï¼Œåç«¯ä¼šè‡ªåŠ¨è½¬æ¢
                receiverName: document.getElementById('receiverName').value,
                receiverPhone: document.getElementById('receiverPhone').value,
                receiverAddress: document.getElementById('receiverAddress').value,
                remark: document.getElementById('remark').value,
                orderItems: cart.map(item => {
                    const product = products.find(p => p.id === item.productId);
                    return {
                        productId: item.productId,
                        productName: item.productName,
                        productImage: product ? product.productImage : null,
                        unitPrice: item.unitPrice,
                        quantity: item.quantity
                    };
                })
            };
            
            try {
                const response = await fetch('/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    // åç«¯è¿”å›çš„æ˜¯ CreateOrderResponseï¼ŒåŒ…å« order å­—æ®µ
                    const order = result.data.order || result.data; // å…¼å®¹æ–°æ—§æ ¼å¼
                    const orderNo = order.orderNo || order.id || 'N/A';
                    alertDiv.innerHTML = '<div class="alert alert-success">è®¢å•åˆ›å»ºæˆåŠŸï¼è®¢å•å·ï¼š' + orderNo + '</div>';
                    cart = [];
                    updateCart();
                    closeCheckoutModal();
                    setTimeout(() => {
                        alert('è®¢å•åˆ›å»ºæˆåŠŸï¼è®¢å•å·ï¼š' + orderNo);
                    }, 500);
                } else {
                    alertDiv.innerHTML = '<div class="alert alert-error">è®¢å•åˆ›å»ºå¤±è´¥ï¼š' + (result.message || 'æœªçŸ¥é”™è¯¯') + '</div>';
                }
            } catch (error) {
                alertDiv.innerHTML = '<div class="alert alert-error">è®¢å•åˆ›å»ºå¤±è´¥ï¼š' + error.message + '</div>';
            }
        }
    </script>
