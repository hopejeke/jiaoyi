<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商户管理后台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .form-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .list-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-section h2, .list-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group label .required {
            color: #ff4757;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .checkbox-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .merchant-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .merchant-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .merchant-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .merchant-item p {
            color: #666;
            margin: 5px 0;
        }
        
        .merchant-item .merchant-id {
            font-weight: bold;
            color: #333;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>商户管理后台</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">返回首页</a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <!-- 创建商户表单 -->
            <div class="form-section">
                <h2>创建商户</h2>
                <div id="message" class="message"></div>
                
                <form id="merchantForm">
                    <div class="form-group">
                        <label>商户ID <span class="required">*</span></label>
                        <input type="text" id="merchantId" name="merchantId" 
                               placeholder="例如: merchant_012" required>
                        <small style="color: #666;">用于分片路由，必须唯一</small>
                    </div>
                    
                    <div class="form-group">
                        <label>商户名称 <span class="required">*</span></label>
                        <input type="text" id="name" name="name" 
                               placeholder="例如: 法式餐厅" required>
                    </div>
                    
                    <div class="form-group">
                        <label>商户组ID</label>
                        <input type="text" id="merchantGroupId" name="merchantGroupId" 
                               placeholder="例如: group_002">
                    </div>
                    
                    <div class="form-group">
                        <label>加密商户ID</label>
                        <input type="text" id="encryptMerchantId" name="encryptMerchantId" 
                               placeholder="例如: encrypt_012">
                    </div>
                    
                    <div class="form-group">
                        <label>时区</label>
                        <select id="timeZone" name="timeZone">
                            <option value="Asia/Shanghai" selected>Asia/Shanghai</option>
                            <option value="America/New_York">America/New_York</option>
                            <option value="Europe/London">Europe/London</option>
                            <option value="Asia/Tokyo">Asia/Tokyo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Logo URL</label>
                        <input type="text" id="logo" name="logo" 
                               placeholder="https://example.com/logo.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label>短链接</label>
                        <input type="text" id="shortUrl" name="shortUrl" 
                               placeholder="例如: fsct">
                    </div>
                    
                    <div class="form-group">
                        <label>服务类型</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="isPickup" name="isPickup" checked>
                                支持自取
                            </label>
                            <label>
                                <input type="checkbox" id="isDelivery" name="isDelivery" checked>
                                支持配送
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>是否显示</label>
                        <div class="checkbox-group">
                            <label>
                                <input type="checkbox" id="display" name="display" checked>
                                显示在列表中
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        创建商户
                    </button>
                </form>
            </div>
            
            <!-- 商户列表 -->
            <div class="list-section">
                <h2>商户列表</h2>
                <button onclick="loadMerchants()" class="btn btn-secondary" style="margin-bottom: 20px;">
                    刷新列表
                </button>
                <div id="merchantList" class="merchant-list">
                    <div class="loading">加载中...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const API_BASE = '/api/merchants';
        
        // 显示消息
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // 创建商户
        document.getElementById('merchantForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                merchantId: document.getElementById('merchantId').value.trim(),
                name: document.getElementById('name').value.trim(),
                merchantGroupId: document.getElementById('merchantGroupId').value.trim() || null,
                encryptMerchantId: document.getElementById('encryptMerchantId').value.trim() || null,
                timeZone: document.getElementById('timeZone').value,
                logo: document.getElementById('logo').value.trim() || null,
                shortUrl: document.getElementById('shortUrl').value.trim() || null,
                isPickup: document.getElementById('isPickup').checked,
                isDelivery: document.getElementById('isDelivery').checked,
                display: document.getElementById('display').checked
            };
            
            // 验证必填字段
            if (!formData.merchantId || !formData.name) {
                showMessage('请填写必填字段（商户ID和商户名称）', 'error');
                return;
            }
            
            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showMessage(`商户创建成功！ID: ${result.data.id}, 商户ID: ${result.data.merchantId}`, 'success');
                    document.getElementById('merchantForm').reset();
                    // 重置默认值
                    document.getElementById('isPickup').checked = true;
                    document.getElementById('isDelivery').checked = true;
                    document.getElementById('display').checked = true;
                    document.getElementById('timeZone').value = 'Asia/Shanghai';
                    // 刷新列表
                    loadMerchants();
                } else {
                    showMessage(`创建失败: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`创建失败: ${error.message}`, 'error');
                console.error('创建商户失败:', error);
            }
        });
        
        // 加载商户列表
        async function loadMerchants() {
            const listDiv = document.getElementById('merchantList');
            listDiv.innerHTML = '<div class="loading">加载中...</div>';
            
            try {
                const response = await fetch(API_BASE);
                const result = await response.json();
                
                if (result.code === 200 && result.data && result.data.length > 0) {
                    listDiv.innerHTML = result.data.map(merchant => `
                        <div class="merchant-item">
                            <h3>${merchant.name || '未命名商户'}</h3>
                            <p><span class="merchant-id">商户ID:</span> ${merchant.merchantId}</p>
                            ${merchant.merchantGroupId ? `<p><span class="merchant-id">商户组:</span> ${merchant.merchantGroupId}</p>` : ''}
                            ${merchant.timeZone ? `<p><span class="merchant-id">时区:</span> ${merchant.timeZone}</p>` : ''}
                            <p>
                                ${merchant.isPickup ? '✓ 支持自取' : ''} 
                                ${merchant.isDelivery ? '✓ 支持配送' : ''}
                            </p>
                            ${merchant.display ? '<p style="color: green;">✓ 已显示</p>' : '<p style="color: red;">✗ 未显示</p>'}
                        </div>
                    `).join('');
                } else {
                    listDiv.innerHTML = '<div class="loading">暂无商户数据</div>';
                }
            } catch (error) {
                listDiv.innerHTML = `<div class="loading" style="color: red;">加载失败: ${error.message}</div>`;
                console.error('加载商户列表失败:', error);
            }
        }
        
        // 页面加载时自动加载商户列表
        loadMerchants();
    </script>
</body>
</html>
