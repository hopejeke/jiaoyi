<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加菜品 - 商户管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5rem;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        
        .form-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .list-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .form-section h2, .list-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group label .required {
            color: #ff4757;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #666;
            font-size: 14px;
        }
        
        .merchant-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .merchant-info p {
            margin: 5px 0;
            color: #666;
        }
        
        .merchant-info .merchant-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .product-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .product-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .product-item h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .product-item p {
            color: #666;
            margin: 5px 0;
        }
        
        .product-item .price {
            font-weight: bold;
            color: #ff4757;
            font-size: 1.2rem;
        }
        
        .product-item .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .product-item .status.active {
            background: #d4edda;
            color: #155724;
        }
        
        .product-item .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .merchant-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .merchant-selector input {
            flex: 1;
        }
        
        .merchant-selector button {
            padding: 12px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>添加菜品</h1>
            <div class="nav-buttons">
                <a href="merchant-admin.html" class="btn btn-secondary">商户管理</a>
                <a href="index.html" class="btn btn-secondary">返回首页</a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <!-- 添加菜品表单 -->
            <div class="form-section">
                <h2>添加菜品</h2>
                <div id="message" class="message"></div>
                
                <!-- 商户选择 -->
                <div class="form-group">
                    <label>商户ID <span class="required">*</span></label>
                    <div class="merchant-selector">
                        <input type="text" id="merchantId" name="merchantId" 
                               placeholder="例如: merchant_012" required>
                        <button type="button" class="btn btn-secondary" onclick="loadMerchantInfo()">
                            查询商户
                        </button>
                    </div>
                    <small>输入商户ID后点击"查询商户"按钮</small>
                </div>
                
                <!-- 商户信息显示 -->
                <div id="merchantInfo" class="merchant-info" style="display: none;">
                    <div class="merchant-name" id="merchantName"></div>
                    <p><strong>商户ID:</strong> <span id="merchantIdDisplay"></span></p>
                    <p><strong>店铺ID:</strong> <span id="storeIdDisplay"></span></p>
                </div>
                
                <form id="productForm" style="display: none;">
                    <div class="form-group">
                        <label>菜品名称 <span class="required">*</span></label>
                        <input type="text" id="productName" name="productName" 
                               placeholder="例如: 宫保鸡丁" required>
                    </div>
                    
                    <div class="form-group">
                        <label>菜品描述</label>
                        <textarea id="description" name="description" 
                                  placeholder="请输入菜品描述"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>单价 <span class="required">*</span></label>
                        <input type="number" id="unitPrice" name="unitPrice" 
                               placeholder="例如: 28.00" step="0.01" min="0" required>
                        <small>单位：元</small>
                    </div>
                    
                    <div class="form-group">
                        <label>菜品图片URL</label>
                        <input type="text" id="productImage" name="productImage" 
                               placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label>分类</label>
                        <input type="text" id="category" name="category" 
                               placeholder="例如: 川菜、粤菜、主食等">
                    </div>
                    
                    <div class="form-group">
                        <label>状态</label>
                        <select id="status" name="status">
                            <option value="ACTIVE" selected>上架</option>
                            <option value="INACTIVE">下架</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        添加菜品
                    </button>
                </form>
            </div>
            
            <!-- 菜品列表 -->
            <div class="list-section">
                <h2>菜品列表</h2>
                <div class="form-group">
                    <label>商户ID</label>
                    <div class="merchant-selector">
                        <input type="text" id="listMerchantId" name="listMerchantId" 
                               placeholder="例如: merchant_012">
                        <button type="button" class="btn btn-secondary" onclick="loadProducts()">
                            查询菜品
                        </button>
                    </div>
                </div>
                <div id="productList" class="product-list">
                    <div class="loading">请输入商户ID查询菜品</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const MERCHANTS_API = '/api/merchants';
        const STORE_PRODUCTS_API = '/api/store-products';
        let currentStoreId = null;
        
        // 显示消息
        function showMessage(message, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // 加载商户信息
        async function loadMerchantInfo() {
            const merchantId = document.getElementById('merchantId').value.trim();
            if (!merchantId) {
                showMessage('请输入商户ID', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${MERCHANTS_API}/merchant-id/${merchantId}`);
                const result = await response.json();
                
                if (result.code === 200 && result.data) {
                    const merchant = result.data;
                    currentStoreId = merchant.id; // Merchant.id 就是 storeId
                    
                    // 显示商户信息
                    document.getElementById('merchantName').textContent = merchant.name || '未命名商户';
                    document.getElementById('merchantIdDisplay').textContent = merchant.merchantId;
                    document.getElementById('storeIdDisplay').textContent = currentStoreId;
                    document.getElementById('merchantInfo').style.display = 'block';
                    document.getElementById('productForm').style.display = 'block';
                } else {
                    showMessage(`商户不存在: ${result.message}`, 'error');
                    document.getElementById('merchantInfo').style.display = 'none';
                    document.getElementById('productForm').style.display = 'none';
                    currentStoreId = null;
                }
            } catch (error) {
                showMessage(`查询商户失败: ${error.message}`, 'error');
                document.getElementById('merchantInfo').style.display = 'none';
                document.getElementById('productForm').style.display = 'none';
                currentStoreId = null;
            }
        }
        
        // 创建菜品
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentStoreId) {
                showMessage('请先查询商户信息', 'error');
                return;
            }
            
            const formData = {
                productName: document.getElementById('productName').value.trim(),
                description: document.getElementById('description').value.trim() || null,
                unitPrice: parseFloat(document.getElementById('unitPrice').value),
                productImage: document.getElementById('productImage').value.trim() || null,
                category: document.getElementById('category').value.trim() || null,
                status: document.getElementById('status').value
            };
            
            // 验证必填字段
            if (!formData.productName || !formData.unitPrice || formData.unitPrice <= 0) {
                showMessage('请填写必填字段（菜品名称和单价）', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${STORE_PRODUCTS_API}/store/${currentStoreId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showMessage(`菜品创建成功！ID: ${result.data.id}, 名称: ${result.data.productName}`, 'success');
                    document.getElementById('productForm').reset();
                    document.getElementById('status').value = 'ACTIVE';
                    // 刷新菜品列表
                    if (document.getElementById('listMerchantId').value.trim()) {
                        loadProducts();
                    }
                } else {
                    showMessage(`创建失败: ${result.message}`, 'error');
                }
            } catch (error) {
                showMessage(`创建失败: ${error.message}`, 'error');
                console.error('创建菜品失败:', error);
            }
        });
        
        // 加载菜品列表
        async function loadProducts() {
            const merchantId = document.getElementById('listMerchantId').value.trim();
            if (!merchantId) {
                document.getElementById('productList').innerHTML = '<div class="loading">请输入商户ID查询菜品</div>';
                return;
            }
            
            const listDiv = document.getElementById('productList');
            listDiv.innerHTML = '<div class="loading">加载中...</div>';
            
            try {
                const response = await fetch(`${STORE_PRODUCTS_API}/merchant/${merchantId}`);
                const result = await response.json();
                
                if (result.code === 200 && result.data && result.data.length > 0) {
                    listDiv.innerHTML = result.data.map(product => `
                        <div class="product-item">
                            <h3>${product.productName || '未命名菜品'}</h3>
                            ${product.description ? `<p>${product.description}</p>` : ''}
                            <p class="price">¥${product.unitPrice || 0}</p>
                            ${product.category ? `<p><strong>分类:</strong> ${product.category}</p>` : ''}
                            <p>
                                <span class="status ${product.status === 'ACTIVE' ? 'active' : 'inactive'}">
                                    ${product.status === 'ACTIVE' ? '上架' : '下架'}
                                </span>
                            </p>
                            ${product.productImage ? `<p><small>图片: ${product.productImage}</small></p>` : ''}
                        </div>
                    `).join('');
                } else {
                    listDiv.innerHTML = '<div class="loading">该商户暂无菜品</div>';
                }
            } catch (error) {
                listDiv.innerHTML = `<div class="loading" style="color: red;">加载失败: ${error.message}</div>`;
                console.error('加载菜品列表失败:', error);
            }
        }
        
        // 商户ID输入框回车查询
        document.getElementById('merchantId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadMerchantInfo();
            }
        });
        
        document.getElementById('listMerchantId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadProducts();
            }
        });
    </script>
</body>
</html>
