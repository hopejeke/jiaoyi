        @media (max-width: 768px) {

            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ›ï¸ å•†å“åˆ—è¡¨</h1>
            <p>ç²¾é€‰ä¼˜è´¨å•†å“ï¼Œå“è´¨ä¿è¯</p>
        </div>
        
        <div class="search-bar">
            <form class="search-form" id="searchForm">
                <input type="text" class="search-input" id="searchInput" placeholder="æœç´¢å•†å“åç§°...">
                <button type="submit" class="search-btn">ğŸ” æœç´¢</button>
                
                <div class="filter-section">
                    <select class="filter-select" id="priceFilter">
                        <option value="">ä»·æ ¼æ’åº</option>
                        <option value="price_asc">ä»·æ ¼ä»ä½åˆ°é«˜</option>
                        <option value="price_desc">ä»·æ ¼ä»é«˜åˆ°ä½</option>
                    </select>
                    
                    <select class="filter-select" id="stockFilter">
                        <option value="">åº“å­˜ç­›é€‰</option>
                        <option value="in_stock">æœ‰åº“å­˜</option>
                        <option value="low_stock">åº“å­˜ä¸è¶³</option>
                        <option value="out_of_stock">ç¼ºè´§</option>
                    </select>
                    
                    <button type="button" class="search-btn" onclick="resetFilters()">ğŸ”„ é‡ç½®</button>
                </div>
            </form>
        </div>
        
        <div id="productContainer">
            <div class="loading">æ­£åœ¨åŠ è½½å•†å“...</div>
        </div>
        
        <div class="pagination" id="pagination" style="display: none;">
            <!-- åˆ†é¡µæŒ‰é’®å°†åœ¨è¿™é‡ŒåŠ¨æ€ç”Ÿæˆ -->
        </div>
    </div>

    <script>
        let currentPage = 1;
        let pageSize = 12;
        let totalPages = 1;
        let allProducts = [];
        let filteredProducts = [];
        
        // é¡µé¢åŠ è½½æ—¶è·å–å•†å“åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', function() {
            loadProducts();
            
            // æœç´¢è¡¨å•æäº¤
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                filterProducts();
            });
            
            // ç­›é€‰å™¨å˜åŒ–
            document.getElementById('priceFilter').addEventListener('change', filterProducts);
            document.getElementById('stockFilter').addEventListener('change', filterProducts);
        });
        
        // åŠ è½½å•†å“åˆ—è¡¨
        async function loadProducts() {
            try {
                // å¹¶è¡Œè·å–å•†å“åˆ—è¡¨å’Œåº“å­˜ä¿¡æ¯
                const [productsResponse, inventoryResponse] = await Promise.all([
                    fetch('/api/products'),
                    fetch('/api/inventory')
                ]);
                
                const productsResult = await productsResponse.json();
                const inventoryResult = await inventoryResponse.json();
                
                if (productsResult.code === 200) {
                    allProducts = productsResult.data || [];
                    
                    // åˆå¹¶åº“å­˜ä¿¡æ¯åˆ°å•†å“åˆ—è¡¨
                    if (inventoryResult.code === 200 && inventoryResult.data) {
                        const inventoryMap = {};
                        inventoryResult.data.forEach(inv => {
                            inventoryMap[inv.productId] = inv;
                        });
                        
                        allProducts.forEach(product => {
                            const inventory = inventoryMap[product.id];
                            if (inventory) {
                                product.currentStock = inventory.currentStock;
                                product.lockedStock = inventory.lockedStock;
                                product.minStock = inventory.minStock;
                                product.maxStock = inventory.maxStock;
                            } else {
                                product.currentStock = 0;
                                product.lockedStock = 0;
                                product.minStock = 0;
                                product.maxStock = 0;
                            }
                        });
                    }
                    
                    filteredProducts = [...allProducts];
                    renderProducts();
                    renderPagination();
                } else {
                    showError('åŠ è½½å•†å“å¤±è´¥: ' + productsResult.message);
                }
            } catch (error) {
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }
        
        // æ¸²æŸ“å•†å“åˆ—è¡¨
        function renderProducts() {
            const container = document.getElementById('productContainer');
            
            if (filteredProducts.length === 0) {
                container.innerHTML = '<div class="no-products">ğŸ˜” æ²¡æœ‰æ‰¾åˆ°ç¬¦åˆæ¡ä»¶çš„å•†å“</div>';
                return;
            }
            
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageProducts = filteredProducts.slice(startIndex, endIndex);
            
            const productsHtml = pageProducts.map(product => `
                <div class="product-card" onclick="viewProduct(${product.id})">
                    <div class="product-image">
                        ${product.productImage ? `<img src="${product.productImage}" alt="${product.productName}" style="width: 100%; height: 100%; object-fit: cover;">` : 'ğŸ“¦'}
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.productName}</div>
                        <div class="product-price">Â¥${product.unitPrice}</div>
                        <div class="product-stock">
                            <div class="stock-indicator ${getStockClass(product.currentStock)}"></div>
                            <span class="stock-text">${getStockText(product.currentStock)}</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); viewProduct(${product.id})">æŸ¥çœ‹è¯¦æƒ…</button>
                            <button class="btn btn-secondary" onclick="event.stopPropagation(); addToCart(${product.id})">åŠ å…¥è´­ç‰©è½¦</button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = productsHtml;
        }
        
        // è·å–åº“å­˜çŠ¶æ€æ ·å¼ç±»
        function getStockClass(stock) {
            if (stock === 0) return 'stock-out';
            if (stock < 10) return 'stock-low';
            if (stock < 50) return 'stock-medium';
            return 'stock-high';
        }
        
        // è·å–åº“å­˜çŠ¶æ€æ–‡æœ¬
        function getStockText(stock) {
            if (stock === 0) return 'ç¼ºè´§';
            if (stock < 10) return `åº“å­˜ä¸è¶³ (${stock})`;
            if (stock < 50) return `åº“å­˜å……è¶³ (${stock})`;
            return `åº“å­˜å……è¶³ (${stock})`;
        }
        
        // ç­›é€‰å•†å“
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const priceFilter = document.getElementById('priceFilter').value;
            const stockFilter = document.getElementById('stockFilter').value;
            
            filteredProducts = allProducts.filter(product => {
                // æœç´¢ç­›é€‰
                if (searchTerm && !product.productName.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // åº“å­˜ç­›é€‰
                if (stockFilter === 'in_stock' && product.currentStock <= 0) {
                    return false;
                }
                if (stockFilter === 'low_stock' && (product.currentStock <= 0 || product.currentStock >= 10)) {
                    return false;
                }
                if (stockFilter === 'out_of_stock' && product.currentStock > 0) {
                    return false;
                }
                
                return true;
            });
            
            // ä»·æ ¼æ’åº
            if (priceFilter === 'price_asc') {
                filteredProducts.sort((a, b) => a.unitPrice - b.unitPrice);
            } else if (priceFilter === 'price_desc') {
                filteredProducts.sort((a, b) => b.unitPrice - a.unitPrice);
            }
            
            currentPage = 1;
            renderProducts();
            renderPagination();
        }
        
        // é‡ç½®ç­›é€‰å™¨
        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('priceFilter').value = '';
            document.getElementById('stockFilter').value = '';
            filterProducts();
        }
        
        // æ¸²æŸ“åˆ†é¡µ
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            totalPages = Math.ceil(filteredProducts.length / pageSize);
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            pagination.style.display = 'flex';
            
            let paginationHtml = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            if (currentPage > 1) {
                paginationHtml += `<button class="page-btn" onclick="changePage(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
            }
            
            // é¡µç æŒ‰é’®
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHtml += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            if (currentPage < totalPages) {
                paginationHtml += `<button class="page-btn" onclick="changePage(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>`;
            }
            
            pagination.innerHTML = paginationHtml;
        }
        
        // åˆ‡æ¢é¡µé¢
        function changePage(page) {
            currentPage = page;
            renderProducts();
            renderPagination();
            window.scrollTo(0, 0);
        }
        
        // æŸ¥çœ‹å•†å“è¯¦æƒ…
        function viewProduct(productId) {
            window.location.href = `product-detail.html?id=${productId}`;
        }
        
        // åŠ å…¥è´­ç‰©è½¦
        function addToCart(productId) {
            // TODO: å®ç°åŠ å…¥è´­ç‰©è½¦åŠŸèƒ½
            alert('åŠ å…¥è´­ç‰©è½¦åŠŸèƒ½å¾…å®ç°');
        }
        
        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            const container = document.getElementById('productContainer');
            container.innerHTML = `<div class="error">âŒ ${message}</div>`;
        }
    </script>
</body>
