# 生产环境配置
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jiaoyi_prod?useUnicode=true&characterEncoding=utf8&useSSL=true&serverTimezone=Asia/Shanghai
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:123456}
    
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

logging:
  level:
    com.jiaoyi: INFO
    org.springframework.web: WARN
  file:
    name: /var/log/jiaoyi/application.log
