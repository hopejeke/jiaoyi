<body>

        <!-- æ¶ˆæ¯æç¤ºåŒºåŸŸ -->

        <!-- è®¢å•åˆ—è¡¨ -->
        <div class="orders-table">

            </div>
            
            <table class="table" id="ordersTable" style="display: none;">
                <thead>
                    <tr>
                        <th>è®¢å•å·</th>
                        <th>ç”¨æˆ·ID</th>
                        <th>çŠ¶æ€</th>
                        <th>æ€»é‡‘é¢</th>
                        <th>ä¼˜æƒ é‡‘é¢</th>
                        <th>å®é™…æ”¯ä»˜</th>
                        <th>æ”¶è´§äºº</th>
                        <th>åˆ›å»ºæ—¶é—´</th>

    <!-- è®¢å•è¯¦æƒ…æ¨¡æ€æ¡† -->
    <div id="orderDetailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>è®¢å•è¯¦æƒ…</h3>
                <span class="close" onclick="closeOrderDetail()">&times;</span>
            </div>
            <div id="orderDetailContent">
            </div>
        </div>
    </div>
    
    <script>
        let currentPage = 1;
        let pageSize = 10;
        let totalPages = 1;
        let currentOrders = [];
        
        // é¡µé¢åŠ è½½æ—¶è·å–è®¢å•åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });
        
        // åŠ è½½è®¢å•åˆ—è¡¨
        async function loadOrders(page = 1) {
            showLoading(true);
            hideMessage();
            
            try {
                const params = new URLSearchParams({
                    pageNum: page,
                    pageSize: pageSize,
                    orderNo: document.getElementById('orderNo').value || '',
                    userId: document.getElementById('userId').value || '',
                    status: document.getElementById('status').value || '',
                    startTime: document.getElementById('startTime').value || '',
                    endTime: document.getElementById('endTime').value || ''
                });
                
                const response = await fetch(`/api/orders/page?${params}`);
                const result = await response.json();
                
                if (result.code === 200) {
                    currentOrders = result.data.orders;
                    currentPage = result.data.pageNum;
                    totalPages = result.data.totalPages;
                    
                    displayOrders(currentOrders);
                    displayPagination();
                    showMessage('è®¢å•åˆ—è¡¨åŠ è½½æˆåŠŸ', 'success');
                } else {
                    showMessage('åŠ è½½è®¢å•åˆ—è¡¨å¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }
        
        // æ˜¾ç¤ºè®¢å•åˆ—è¡¨
        function displayOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');
            const table = document.getElementById('ordersTable');
            
            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align: center; padding: 40px; color: #666;">æš‚æ— è®¢å•æ•°æ®</td></tr>';
            } else {
                tbody.innerHTML = orders.map(order => `
                    <tr>
                        <td>${order.orderNo}</td>
                        <td>${order.userId}</td>
                        <td><span class="status status-${order.status.toLowerCase()}">${getStatusText(order.status)}</span></td>
                        <td>Â¥${order.totalAmount}</td>
                        <td>Â¥${order.discountAmount || 0}</td>
                        <td>Â¥${order.actualAmount || order.totalAmount}</td>
                        <td>${order.receiverName}</td>
                        <td>${formatDateTime(order.createTime)}</td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-sm btn-primary" onclick="viewOrderDetail(${order.id})">æŸ¥çœ‹</button>
                                <button class="btn btn-sm btn-success" onclick="updateOrderStatus(${order.id}, 'PAID')" 
                                        ${order.status === 'PAID' ? 'disabled' : ''}>æ”¯ä»˜</button>
                                <button class="btn btn-sm btn-secondary" onclick="updateOrderStatus(${order.id}, 'SHIPPED')" 
                                        ${order.status !== 'PAID' ? 'disabled' : ''}>å‘è´§</button>
                                <button class="btn btn-sm btn-danger" onclick="updateOrderStatus(${order.id}, 'CANCELLED')" 
                                        ${order.status === 'CANCELLED' ? 'disabled' : ''}>å–æ¶ˆ</button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
            
            table.style.display = 'table';
        }
        
        // æ˜¾ç¤ºåˆ†é¡µ
        function displayPagination() {
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }
            
            let paginationHTML = '';
            
            // ä¸Šä¸€é¡µæŒ‰é’®
            paginationHTML += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="loadOrders(${currentPage - 1})">ä¸Šä¸€é¡µ</button>`;
            
            // é¡µç æŒ‰é’®
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);
            
            if (startPage > 1) {
                paginationHTML += `<button onclick="loadOrders(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span>...</span>`;
                }
            }
            
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="loadOrders(${i})">${i}</button>`;
            }
            
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span>...</span>`;
                }
                paginationHTML += `<button onclick="loadOrders(${totalPages})">${totalPages}</button>`;
            }
            
            // ä¸‹ä¸€é¡µæŒ‰é’®
            paginationHTML += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="loadOrders(${currentPage + 1})">ä¸‹ä¸€é¡µ</button>`;
            
            pagination.innerHTML = paginationHTML;
            pagination.style.display = 'flex';
        }
        
        // æœç´¢è®¢å•
        function searchOrders() {
            loadOrders(1);
        }
        
        // é‡ç½®æœç´¢
        function resetSearch() {
            document.getElementById('orderNo').value = '';
            document.getElementById('userId').value = '';
            document.getElementById('status').value = '';
            document.getElementById('startTime').value = '';
            document.getElementById('endTime').value = '';
            loadOrders(1);
        }
        
        // æŸ¥çœ‹è®¢å•è¯¦æƒ…
        async function viewOrderDetail(orderId) {
            try {
                const response = await fetch(`/api/orders/${orderId}`);
                const result = await response.json();
                
                if (result.code === 200) {
                    const order = result.data;
                    displayOrderDetail(order);
                    document.getElementById('orderDetailModal').style.display = 'block';
                } else {
                    showMessage('è·å–è®¢å•è¯¦æƒ…å¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }
        
        // æ˜¾ç¤ºè®¢å•è¯¦æƒ…
        function displayOrderDetail(order) {
            const content = document.getElementById('orderDetailContent');
            
            let orderItemsHTML = '';
            if (order.orderItems && order.orderItems.length > 0) {
                orderItemsHTML = `
                    <div class="order-items">
                        <h4>è®¢å•å•†å“</h4>
                        ${order.orderItems.map(item => `
                            <div class="order-item">
                                <div class="order-item-info">
                                    <div><strong>${item.productName}</strong></div>
                                    <div>æ•°é‡: ${item.quantity} | å•ä»·: Â¥${item.unitPrice}</div>
                                </div>
                                <div class="order-item-price">Â¥${item.subtotal}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            
            content.innerHTML = `
                <div class="order-detail">
                    <h4>åŸºæœ¬ä¿¡æ¯</h4>
                    <p><strong>è®¢å•å·:</strong> ${order.orderNo}</p>
                    <p><strong>ç”¨æˆ·ID:</strong> ${order.userId}</p>
                    <p><strong>è®¢å•çŠ¶æ€:</strong> <span class="status status-${order.status.toLowerCase()}">${getStatusText(order.status)}</span></p>
                    <p><strong>æ€»é‡‘é¢:</strong> Â¥${order.totalAmount}</p>
                    <p><strong>ä¼˜æƒ é‡‘é¢:</strong> Â¥${order.discountAmount || 0}</p>
                    <p><strong>å®é™…æ”¯ä»˜:</strong> Â¥${order.actualAmount || order.totalAmount}</p>
                    <p><strong>åˆ›å»ºæ—¶é—´:</strong> ${formatDateTime(order.createTime)}</p>
                    <p><strong>æ›´æ–°æ—¶é—´:</strong> ${formatDateTime(order.updateTime)}</p>
                </div>
                
                <div class="order-detail">
                    <h4>æ”¶è´§ä¿¡æ¯</h4>
                    <p><strong>æ”¶è´§äºº:</strong> ${order.receiverName}</p>
                    <p><strong>è”ç³»ç”µè¯:</strong> ${order.receiverPhone}</p>
                    <p><strong>æ”¶è´§åœ°å€:</strong> ${order.receiverAddress}</p>
                    <p><strong>å¤‡æ³¨:</strong> ${order.remark || 'æ— '}</p>
                </div>
                
                ${orderItemsHTML}
            `;
        }
        
        // æ›´æ–°è®¢å•çŠ¶æ€
        async function updateOrderStatus(orderId, status) {
            if (!confirm(`ç¡®å®šè¦å°†è®¢å•çŠ¶æ€æ›´æ–°ä¸º"${getStatusText(status)}"å—ï¼Ÿ`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/orders/${orderId}/status?status=${status}`, {
                    method: 'PUT'
                });
                const result = await response.json();
                
                if (result.code === 200) {
                    showMessage('è®¢å•çŠ¶æ€æ›´æ–°æˆåŠŸ', 'success');
                    loadOrders(currentPage); // åˆ·æ–°å½“å‰é¡µ
                } else {
                    showMessage('è®¢å•çŠ¶æ€æ›´æ–°å¤±è´¥: ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }
        
        // å…³é—­è®¢å•è¯¦æƒ…æ¨¡æ€æ¡†
        function closeOrderDetail() {
            document.getElementById('orderDetailModal').style.display = 'none';
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('orderDetailModal');
            if (event.target === modal) {
                closeOrderDetail();
            }
        }
        
        // æ˜¾ç¤º/éšè—åŠ è½½æŒ‡ç¤ºå™¨
        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('ordersTable').style.display = show ? 'none' : 'table';
            document.getElementById('pagination').style.display = show ? 'none' : 'flex';
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}">${message}</div>`;
            
            // 3ç§’åè‡ªåŠ¨éšè—æˆåŠŸæ¶ˆæ¯
            if (type === 'success') {
                setTimeout(() => {
                    hideMessage();
                }, 3000);
            }
        }
        
        // éšè—æ¶ˆæ¯
        function hideMessage() {
            document.getElementById('messageArea').innerHTML = '';
        }
        
        // è·å–çŠ¶æ€æ–‡æœ¬
        function getStatusText(status) {
            const statusMap = {
                'PENDING': 'å¾…æ”¯ä»˜',
                'PAID': 'å·²æ”¯ä»˜',
                'SHIPPED': 'å·²å‘è´§',
                'DELIVERED': 'å·²é€è¾¾',
                'CANCELLED': 'å·²å–æ¶ˆ'
            };
            return statusMap[status] || status;
        }
        
        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(dateTimeStr) {
            if (!dateTimeStr) return '-';
            const date = new Date(dateTimeStr);
            return date.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'

        }
    </script>
