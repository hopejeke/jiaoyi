        .list-section {

        .form-group input:focus,

        .form-actions {

        .product-list {

        .product-item {

            transition: transform 0.3s ease;
        }
        
        .product-item:hover {

        }
        
        .product-item-header {
            display: flex;

            align-items: center;
            margin-bottom: 10px;
        }
        
        .product-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }
        
        .product-status {

        .status-active {

        .status-inactive {

        .product-info {

        }
        
        .product-actions {
            display: flex;

        }
        
        .btn-small {

        }
        
        .alert {

            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {

            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .search-box {

        }
        
        .search-box input {
            width: 100%;

            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {

            }

            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“¦ å•†å“ç®¡ç†åå°</h1>
            <div class="nav-buttons">
                <a href="index.html" class="btn btn-secondary">è¿”å›é¦–é¡µ</a>
                <a href="product-list.html" class="btn btn-secondary">æŸ¥çœ‹å•†å“åˆ—è¡¨</a>
            </div>
        </div>
        
        <div class="content-wrapper">
            <!-- åˆ›å»º/ç¼–è¾‘è¡¨å• -->
            <div class="form-section">
                <h2 class="section-title" id="formTitle">åˆ›å»ºå•†å“</h2>
                
                <div id="alertContainer"></div>
                
                <form id="productForm">
                    <input type="hidden" id="productId">
                    
                    <div class="form-group">
                        <label for="productName">å•†å“åç§° *</label>
                        <input type="text" id="productName" required>

                    <div class="form-group">
                        <label for="description">å•†å“æè¿°</label>
                        <textarea id="description" placeholder="è¯·è¾“å…¥å•†å“æè¿°..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="unitPrice">å•†å“å•ä»· *</label>
                        <input type="number" id="unitPrice" step="0.01" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productImage">å•†å“å›¾ç‰‡URL</label>
                        <input type="url" id="productImage" placeholder="https://example.com/image.jpg">
                    </div>
                    
                    <div class="form-group">
                        <label for="category">å•†å“åˆ†ç±»</label>
                        <input type="text" id="category" placeholder="ä¾‹å¦‚ï¼šç”µå­äº§å“ã€æœè£…ã€é£Ÿå“ç­‰">
                    </div>
                    
                    <div class="form-group">
                        <label for="status">å•†å“çŠ¶æ€ *</label>
                        <select id="status" required>
                            <option value="ACTIVE">ä¸Šæ¶</option>
                            <option value="INACTIVE">ä¸‹æ¶</option>
                        </select>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">ä¿å­˜å•†å“</button>
                        <button type="button" class="btn btn-secondary" onclick="resetForm()">é‡ç½®</button>
                    </div>
                </form>
            </div>
            
            <!-- å•†å“åˆ—è¡¨ -->
            <div class="list-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 2px solid #e1e5e9;">
                    <h2 class="section-title" style="margin-bottom: 0;">å•†å“åˆ—è¡¨</h2>
                    <button class="btn btn-primary" onclick="showCreateForm()">â• åˆ›å»ºå•†å“</button>
                </div>
                
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="storeId" style="margin-bottom: 5px;">åº—é“ºID</label>
                    <input type="number" id="storeId" value="1" min="1" style="max-width: 200px; display: inline-block; margin-right: 10px;" onchange="loadProducts()">
                    <button class="btn btn-primary btn-small" onclick="loadProducts()">æŸ¥è¯¢åº—é“ºå•†å“</button>
                </div>
                
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="ğŸ” æœç´¢å•†å“åç§°..." onkeyup="filterProducts()">
                </div>
                
                <div class="product-list" id="productList">
                    <div style="text-align: center; padding: 40px; color: #999;">
                        æ­£åœ¨åŠ è½½å•†å“åˆ—è¡¨...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STORE_PRODUCTS_API_BASE = '/api/store-products';
        
        // é¡µé¢åŠ è½½æ—¶è·å–å•†å“åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', () => {
            // ä»URLå‚æ•°è·å–åº—é“ºID
            const urlParams = new URLSearchParams(window.location.search);
            const storeIdFromUrl = urlParams.get('storeId');
            if (storeIdFromUrl) {
                document.getElementById('storeId').value = storeIdFromUrl;
            }
            loadProducts();
        });
        
        // è¡¨å•æäº¤ï¼ˆåˆ›å»º/æ›´æ–°åº—é“ºå•†å“ï¼‰
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const storeId = document.getElementById('storeId').value || 1;
            const productId = document.getElementById('productId').value;
            const storeProduct = {
                productName: document.getElementById('productName').value,
                description: document.getElementById('description').value,
                unitPrice: parseFloat(document.getElementById('unitPrice').value),
                productImage: document.getElementById('productImage').value || null,
                category: document.getElementById('category').value || null,
                status: document.getElementById('status').value
            };
            
            try {
                let response;
                if (productId) {
                    // æ›´æ–°åº—é“ºå•†å“
                    response = await fetch(`${STORE_PRODUCTS_API_BASE}/${productId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(storeProduct)
                    });
                } else {
                    // åˆ›å»ºåº—é“ºå•†å“
                    response = await fetch(`${STORE_PRODUCTS_API_BASE}/store/${storeId}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(storeProduct)
                    });
                }
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('success', productId ? 'å•†å“æ›´æ–°æˆåŠŸï¼' : 'å•†å“åˆ›å»ºæˆåŠŸï¼');
                    resetForm();
                    // å»¶è¿Ÿä¸€ä¸‹å†åŠ è½½ï¼Œç¡®ä¿æ•°æ®å·²åŒæ­¥
                    setTimeout(() => loadProducts(), 500);
                } else {
                    showAlert('error', result.message || 'æ“ä½œå¤±è´¥');
                }
            } catch (error) {
                showAlert('error', 'æ“ä½œå¤±è´¥ï¼š' + error.message);
            }
        });
        
        // åŠ è½½å•†å“åˆ—è¡¨
        async function loadProducts() {
            const storeId = document.getElementById('storeId').value || 1;
            const listContainer = document.getElementById('productList');
            
            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            listContainer.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">æ­£åœ¨åŠ è½½åº—é“º ' + storeId + ' çš„å•†å“åˆ—è¡¨...</div>';
            
            try {
                // ä½¿ç”¨åº—é“ºIDæŸ¥è¯¢è¯¥åº—é“ºçš„å•†å“
                const response = await fetch(`${STORE_PRODUCTS_API_BASE}/store/${storeId}`);
                const result = await response.json();
                
                if (result.code === 200 && result.data) {
                    if (result.data.length === 0) {
                        listContainer.innerHTML = 
                            '<div style="text-align: center; padding: 40px; color: #999;">åº—é“º ' + storeId + ' æš‚æ— å•†å“</div>';
                    } else {
                        displayStoreProducts(result.data);
                        // æ›´æ–°URLå‚æ•°ä½†ä¸åˆ·æ–°é¡µé¢
                        const url = new URL(window.location);
                        url.searchParams.set('storeId', storeId);
                        window.history.pushState({}, '', url);
                    }
                } else {
                    listContainer.innerHTML = 
                        '<div style="text-align: center; padding: 40px; color: #f00;">åŠ è½½å¤±è´¥ï¼š' + (result.message || 'æœªçŸ¥é”™è¯¯') + '</div>';
                }
            } catch (error) {
                listContainer.innerHTML = 
                    '<div style="text-align: center; padding: 40px; color: #f00;">åŠ è½½å¤±è´¥ï¼š' + error.message + '</div>';
            }
        }
        
        // æ˜¾ç¤ºåº—é“ºå•†å“åˆ—è¡¨ï¼ˆStoreProductï¼‰
        function displayStoreProducts(storeProducts) {
            const container = document.getElementById('productList');
            
            if (storeProducts.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #999;">æš‚æ— å•†å“</div>';
                return;
            }
            
            container.innerHTML = storeProducts.map(sp => `
                <div class="product-item" data-product-id="${sp.id}">
                    <div class="product-item-header">
                        <div class="product-name">${sp.productName || 'æœªå‘½åå•†å“'}</div>
                        <span class="product-status ${sp.status === 'ACTIVE' ? 'status-active' : 'status-inactive'}">
                            ${sp.status === 'ACTIVE' ? 'ä¸Šæ¶' : 'ä¸‹æ¶'}
                        </span>
                    </div>
                    <div class="product-info">
                        <div>ğŸ’° ä»·æ ¼ï¼šÂ¥${sp.unitPrice || '0.00'}</div>
                        <div>ğŸ“ åˆ†ç±»ï¼š${sp.category || 'æœªåˆ†ç±»'}</div>
                        <div>ğŸ†” IDï¼š${sp.id}</div>
                    </div>
                    ${sp.description ? `<div style="font-size: 14px; color: #666; margin-bottom: 15px;">${sp.description.substring(0, 100)}${sp.description.length > 100 ? '...' : ''}</div>` : ''}
                    <div class="product-actions">
                        <button class="btn btn-primary btn-small" onclick="editStoreProduct(${sp.id})">ç¼–è¾‘</button>
                        <button class="btn btn-danger btn-small" onclick="deleteStoreProduct(${sp.id})">åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }
        
        
        // ç¼–è¾‘åº—é“ºå•†å“
        async function editStoreProduct(productId) {
            try {
                const response = await fetch(`${STORE_PRODUCTS_API_BASE}/${productId}`);
                const result = await response.json();
                
                if (result.code === 200 && result.data) {
                    const sp = result.data;
                    document.getElementById('productId').value = sp.id;
                    document.getElementById('productName').value = sp.productName || '';
                    document.getElementById('description').value = sp.description || '';
                    document.getElementById('unitPrice').value = sp.unitPrice || '';
                    document.getElementById('productImage').value = sp.productImage || '';
                    document.getElementById('category').value = sp.category || '';
                    document.getElementById('status').value = sp.status || 'ACTIVE';
                    
                    document.getElementById('formTitle').textContent = 'ç¼–è¾‘å•†å“';
                    document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });
                } else {
                    showAlert('error', 'åŠ è½½å•†å“ä¿¡æ¯å¤±è´¥');
                }
            } catch (error) {
                showAlert('error', 'åŠ è½½å•†å“ä¿¡æ¯å¤±è´¥ï¼š' + error.message);
            }
        }
        
        // åˆ é™¤åº—é“ºå•†å“
        async function deleteStoreProduct(productId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå•†å“å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                return;
            }
            
            try {
                const response = await fetch(`${STORE_PRODUCTS_API_BASE}/${productId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    showAlert('success', 'å•†å“åˆ é™¤æˆåŠŸï¼');
                    // å»¶è¿Ÿä¸€ä¸‹å†åŠ è½½ï¼Œç¡®ä¿æ•°æ®å·²åŒæ­¥
                    setTimeout(() => loadProducts(), 500);
                    resetForm();
                } else {
                    showAlert('error', result.message || 'åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                showAlert('error', 'åˆ é™¤å¤±è´¥ï¼š' + error.message);
            }
        }
        
        // æ˜¾ç¤ºåˆ›å»ºè¡¨å•ï¼ˆé‡ç½®è¡¨å•å¹¶æ»šåŠ¨åˆ°è¡¨å•åŒºåŸŸï¼‰
        function showCreateForm() {
            resetForm();
            document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth', block: 'start' });
            // èšç„¦åˆ°å•†å“åç§°è¾“å…¥æ¡†
            setTimeout(() => {
                document.getElementById('productName').focus();
            }, 300);
        }
        
        // é‡ç½®è¡¨å•
        function resetForm() {
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('formTitle').textContent = 'åˆ›å»ºå•†å“';
        }
        
        // æœç´¢è¿‡æ»¤
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const items = document.querySelectorAll('.product-item');
            
            items.forEach(item => {
                const productName = item.querySelector('.product-name').textContent.toLowerCase();
                if (productName.includes(searchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        // æ˜¾ç¤ºæç¤ºä¿¡æ¯
        function showAlert(type, message) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            container.firstElementChild.style.display = 'block';
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 3000);
        }
    </script>
