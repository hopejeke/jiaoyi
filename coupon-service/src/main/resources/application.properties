# Server配置
server.port=8083
server.servlet.context-path=/

# Spring应用配置
spring.application.name=coupon-service

# 数据源配置
spring.datasource.url=jdbc:mysql://localhost:3306/jiaoyi?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# 日志配置
logging.level.com.jiaoyi.coupon=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.jiaoyi.coupon.mapper=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/coupon-service.log

# 管理端点配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# MyBatis配置
mybatis.mapper-locations=classpath*:mapper/**/*.xml

# RocketMQ配置
rocketmq.name-server=localhost:9876
rocketmq.producer.group=coupon-producer-group
rocketmq.producer.send-message-timeout=3000
rocketmq.producer.retry-times-when-send-failed=2


