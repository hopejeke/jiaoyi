# Server配置
server.port=8081
server.servlet.context-path=/

# Spring应用配置
spring.application.name=product-service

# Nacos 服务发现配置
spring.cloud.nacos.discovery.server-addr=${NACOS_SERVER_ADDR:127.0.0.1:8848}
spring.cloud.nacos.discovery.namespace=${NACOS_NAMESPACE:}
spring.cloud.nacos.discovery.group=${NACOS_GROUP:DEFAULT_GROUP}
spring.cloud.nacos.discovery.enabled=true

# 普通数据源配置（用于 jiaoyi 数据库，存放 outbox_node 和 outbox 表）
spring.datasource.url=jdbc:mysql://localhost:3306/jiaoyi?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ShardingSphere分库分表配置（使用5.4.1版本，通过Java API手动配置）
# 配置在 src/main/java/com/jiaoyi/product/config/ShardingSphereConfig.java 文件中
# ShardingSphere 只负责分片表（store_products），不负责 outbox_node 和 outbox 表

# 雪花算法配置
# worker-id: 工作机器ID（0-1023），用于生成全局唯一ID
# 如果不配置，ShardingSphere 会自动生成（可能基于进程ID或网络地址）
# 多实例部署时，建议为每个实例配置不同的 worker-id，避免ID冲突
shardingsphere.snowflake.worker-id=${SNOWFLAKE_WORKER_ID:}

# Redis配置
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=5000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms

# 日志配置
logging.level.com.jiaoyi.product=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.jiaoyi.product.mapper=DEBUG
# 关闭 outbox 相关的 Mapper 日志（减少日志噪音）
logging.level.com.jiaoyi.product.mapper.primary.OutboxMapper=INFO
logging.level.com.jiaoyi.product.mapper.primary.OutboxNodeMapper=INFO
logging.level.com.jiaoyi.product.mapper.primary.WorkerIdMapper=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/product-service.log

# 管理端点配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# MyBatis配置
mybatis.mapper-locations=classpath*:mapper/**/*.xml

# RocketMQ配置
rocketmq.name-server=localhost:9876
rocketmq.producer.group=product-cache-update-producer-group
rocketmq.producer.send-message-timeout=3000
rocketmq.producer.retry-times-when-send-failed=2
rocketmq.consumer.group=product-cache-update-consumer-group

# Outbox配置（与 order-service 对齐）
outbox.table=outbox
outbox.shard-count=3
outbox.thread-pool.core-size=5
outbox.thread-pool.max-size=10
outbox.thread-pool.queue-capacity=100
outbox.thread-pool.keep-alive-seconds=60


